<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login SmartFood</title>

    <link rel="stylesheet" href="./SignUp_LogIn.css">
</head>

<body>
    <div class="main">

        <!-- Form đăng nhập -->
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng nhập tài khoản SmartFood</h3>
            <p class="desc">Cùng nhau thưởng thức món ngon ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" type="text" placeholder="VD: trongtri" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng nhập</button>

            <div class="spacer"></div>
            
            <a class="another-form" href="./SignUp.html">Đăng ký</a>
        </form>

    </div>

    <script src="./SignUp_LogIn.js"></script>
    <script>
        var options = {
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#username'),
                Validator.isUsername('#username', 'Username không được có khoảng trắng, chỉ gồm các ký tự, ký số và dấu _, không bắt đầu bằng số'),
                Validator.isPassword('#password', 6)
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        };

        Validator(options);
    </script>
</body>

</html>
